<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>队伍信息展示</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
	<link href="../assets/css/competition.css" rel="stylesheet">
	<link href="../assets/css/teams.css" rel="stylesheet">
	<link rel="shortcut icon" href="../assets/icon.png">
</head>

<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="./">参赛队伍信息</a>
			</div>

			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="../register">我要报名</a></li>
					<li><a href="../forum">讨论留言</a></li>
					<li><a href="../upload">上传作品</a></li>
					<li><a href="../login">登录系统</a></li>
					<li><a href="../">大赛首页</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div id="productionTeams">
		<h3> 作品赛队伍信息 </h3>
	</div>

	<div id="creativityTeams">
		<h3> 创意赛队伍信息 </h3>
	</div>


	<div id="logedInTeam">
		<h3> 本队详细信息 </h3>
	</div>


	<div class="copyright">Copyright © 2017 <a href="https://github.com/KingsleyXie/CompetitionRegistrationSystem">Kingsley</a></div>



	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="../assets/js/competition.js"></script>
	<script type="text/javascript">
		$.ajax({
			type: "JSON",
			url: 'showteams.php',
			success: function(response)
			{
				if (response[0].logedIn == 1) {
					document.getElementById("logedInTeam").innerHTML += "<button class=\"btn btn-lg btn-primary btn-block\" onclick=\"window.location.href=\'../login\'\">登录以查看</button>";
				}
				if (response[0].logedIn == 0) {
					document.getElementById("logedInTeam").innerHTML += "<div class=\"table-responsive\"><table class=\"table table-bordered\"><thead><th> 姓名 </th><th> 学号 </th><th> 联系方式 </th><th> 校区 </th><th> 学院 </th><th> 专业 </th><th> 年级 </th></thead><tbody id=\"logedInTeamInfo\"></tbody></table></div>";
				}

				for(var i = 1; i < response.length; i++) {
					if (response[0].logedIn == 0 && !(response[i].teamID > 1000)) {
						document.getElementById("logedInTeamInfo").innerHTML += "<tr><td>"+response[i].studentName+"</td><td>"+response[i].studentNo+"</td><td>"+response[i].contact+"</td><td>"+response[i].campus+"</td><td>"+response[i].college+"</td><td>"+response[i].major+"</td><td>"+response[i].grade+"</td></tr>";
					}

					if(response[i].teamID > 1000) {
						var teamType = response[i].teamID > 2000 ? "creativityTeams" : "productionTeams";

						document.getElementById(teamType).innerHTML += "<div class=\"container\"><div class=\"row clearfix\"><div class=\"col-md-12 column\"><div class=\"panel panel-default\" id=\"team" + response[i].teamID + "\"><div class=\"panel-heading\"><div class=\"panel-title\"><div class=\"pull-left msgNo\"> #" + response[i].teamID +  "</div><div class=\"pull-left\">" + response[i].teamName + "</div><div class=\"pull-right msgTime\"><i class=\"fa fa-calendar\"></i> " + response[i].calendarTime + " <i class=\"fa fa-clock-o\"></i> " + response[i].clockTime + "</div></div></div></div></div></div></div>";

						document.getElementById("team" + response[i].teamID).innerHTML += "<table class=\"table table-bordered\"><thead><th> 姓名 </th><th> 校区 </th><th> 学院 </th><th> 专业 </th><th> 年级 </th></thead><tbody id=\"teaminfo" + response[i].teamID + "\"></tbody></table>";

						document.getElementById("teaminfo" + response[i].teamID).innerHTML += "<tr class=\"teamLeader\"><td>"+response[i].students[0].studentName+"</td><td>"+response[i].students[0].campus+"</td><td>"+response[i].students[0].college+"</td><td>"+response[i].students[0].major+"</td><td>"+response[i].students[0].grade+"</td></tr>";
						
						for (var stu = 1; stu < response[i].students.length; stu++) {
							document.getElementById("teaminfo" + response[i].teamID).innerHTML += "<tr><td>"+response[i].students[stu].studentName+"</td><td>"+response[i].students[stu].campus+"</td><td>"+response[i].students[stu].college+"</td><td>"+response[i].students[stu].major+"</td><td>"+response[i].students[stu].grade+"</td></tr>";
						}
					}
				}

				if (response[0].logedIn == 0) {
					document.getElementById("logedInTeam").innerHTML += "<input class=\"btn btn-primary btn-lg btn-left\" onclick=\"window.location.href='../upload'\" type=\"submit\" name=\"submit\" value=\"上传作品\" /><input class=\"btn btn-primary btn-lg btn-right\" onclick=\"logout()\" type=\"submit\" name=\"submit\" value=\"退出系统\" />";
				}
			}
		});
	</script>
</body>
</html>

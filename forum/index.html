	<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h3 class="modal-title" id="myModalLabel">发表留言</h3>
				</div>
				<form id="leaveMsg" class="form-horizontal">
					<div class="modal-body">
						<div class="form-group  col-md-12">
							<label>昵称</label>
							<input name="nickname" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="请输入姓名或昵称" required="">
						</div>
						<div class="form-group col-md-12">
							<label>留言内容</label>
							<textarea name="message" class="form-control" id="exampleTextarea" rows="3" placeholder="请输入留言内容" required=""></textarea>
						</div>
						<div class="form-group  col-md-6">
							<label>验证码</label>
							<input type="text" name="captcha" class="form-control" id="captcha" placeholder="请输入验证码" required="" />
						</div>
						<div class="form-group col-md-6 captchaArea">
							<img id="captchaImg" src="../assets/captcha/captcha.php" onclick="freshCaptcha()" alt="验证码">&nbsp;&nbsp;&nbsp;
							<a href="javascript:freshCaptcha()">看不清，换一张</a>
						</div>
						<div class="clearFloat"></div>
					</div>
					<div class="modal-footer">
						<input class="btn btn-lg btn-primary btn-block" value="确定" type="submit"/>

	<div id="messages"> </div>


	<div class="copyright">Copyright © 2017 <a href="https://github.com/KingsleyXie/CompetitionRegistrationSystem">Kingsley</a></div>


	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="../assets/js/competition.js"></script>
	<script type="text/javascript">
		$.ajax({
			type: "JSON",
			url: 'showMsg.php',
			success: function(response)
			{
				for (var i = 0; i < response.length; i++) {
					document.getElementById('messages').innerHTML += "<div class=\"container\"><div class=\"row clearfix\"><div class=\"col-md-12 column\"><div class=\"panel panel-default\"><div class=\"panel-heading\"><div class=\"panel-title\"><div class=\"pull-left msgNo\"> #" + (response.length - i) +  "</div><div class=\"pull-left\">" + response[i].nickname + "</div><div class=\"pull-right msgTime\"><i class=\"fa fa-calendar\"></i> " + response[i].calendarTime + " <i class=\"fa fa-clock-o\"></i> " + response[i].clockTime + "</div></div></div><div class=\"row panel-body\"><div class=\"col-md-9 msg\">" + response[i].message + "</div></div></div></div></div></div>";
				}
			}
		});
		
		$(document).ready(function() {
			$('#leaveMsg').submit(function(e) {
				e.preventDefault();
				$.ajax({
					type: "POST",
					url: 'leaveMsg.php',
					data: $(this).serialize(),
					success: function(response)
					{
						if (response.code == 0) {
							alert('留言成功！');
							window.location.href = './';
						}
						if (response.code == 1) {
							alert('验证码错误！');
						}
						if (response.code == 2) {
							alert('昵称太长啦~ 精简一下吧');
						}
						if (response.code == 3) {
							alert('你们呐，不要老喜欢搞个大新闻，就说自己是管理员\n\n再不改昵称，将来留言板上出了偏差你们是要负责任的');
						}
						if (response.code == 4) {
							alert('留言失败，请尝试重新提交');
						}
					}
				});
			});
		});
	</script>
